<div id="stories-nav">
    {% for story in stories %}
    <div id = "account-following">
        <img src="{{ story.get('user').get('image_url') }}" alt="{{ story.get('title') }}" width="75" height="75" />
        <div id = "other-account">
            {{ story.get('user').get('username') }}
        </div>
    </div>
    {% endfor %}
</div>
